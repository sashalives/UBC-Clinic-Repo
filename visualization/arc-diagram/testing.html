<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>RNA Arc Diagram</title>

<!-- JavaScript Libraries //-->
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="/fileParsing.js"></script>

<!-- CSS Style //-->
<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,900|Source+Code+Pro:300" rel="stylesheet" type="text/css">
<link href="/style.css" rel="stylesheet" type="text/css">
<link href="/bootstrap.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="content-wrapper">
<div id="upload-file" style="padding-top:8px" class="col-md-3">
	<form>
	 Filtered Output File Path: <input type="text" name="filePath">
	 <input type="button" value="Load"  onclick="loadStructure(this.form.filePath.value)"/>
	</form>
</div>
<div id="nav-buttons" style="padding-top:8px" >
	<!-- <p> click to update </p> -->

   <input name="backButton" 
                 type="button" 
                value="Back" 
                onclick="backData()" />

   <input name="updateButton" 
                 type="button" 
                value="Next" 
                onclick="updateData()" />
</div>
<div id="animation" style="padding-top:8px" >
	<input name="animateButton"
			type="button"
			value="Play"
			 onclick="animateGraph()" />
	<input name="animateButton"
			type="button"
			value="Pause"
		 	onclick="stopGraph()" />
</div>
<div id="saddle-points" >
<div style="padding-top:8px; padding-bottom:8px; padding-left:9px">
	<input name="saddlePointOnButton"
			type="button"
			value="Show Saddle Points"
			onclick="showSaddlePoints()" />
	<input name="saddlePointOffButton"
			type="button"
			value="Hide Saddle Points"
			onclick="hideSaddlePoints()" />
		</div>
		<div>
	<form>
	 &nbsp;&nbsp; Saddle Points File Path: <input type="text" name="filePath">
	 <input type="button" value="Load"  onclick="loadSaddlePoints(this.form.filePath.value)"/>
	</form>
</div>
</div>



	<div id="arc-diagram" class='col-md-12'>

	</div>

	<!--<div id="energy-bar-graph" class='col-md-6'>
	</div>-->

	<div id="energy-plot-graph" class='col-md-12'>
	</div>

	<div id="current-energy" class=''>
	</div>

	<div id="hover-energy" class=''>
	</div>
</div>

</body>

d3.text("remove_loops_testFromPaperOutput1.txt", parseStructure);
</script> -->

</html>
